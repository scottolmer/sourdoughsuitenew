<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sourdough Suite</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #333;
      background-color: #fafafa;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 40px 24px;
      max-width: 480px;
    }
    h1 {
      font-size: 32px;
      color: #1a1a1a;
      margin-bottom: 8px;
    }
    .tagline {
      font-size: 16px;
      color: #888;
      margin-bottom: 32px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .links a {
      display: block;
      background: #fff;
      border: 1px solid #e8e8e8;
      border-radius: 12px;
      padding: 16px 24px;
      text-decoration: none;
      color: #333;
      font-size: 16px;
      transition: border-color 0.2s;
    }
    .links a:hover {
      border-color: #999;
    }
    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sourdough Suite</h1>
    <p class="tagline">Your sourdough baking companion</p>
    <div class="links">
      <a href="privacy-policy.html">Privacy Policy</a>
      <a href="terms-of-service.html">Terms of Service</a>
    </div>
    <p class="footer">&copy; 2026 Sourdough Suite. All rights reserved.</p>
  </div>
</body>
</html>
